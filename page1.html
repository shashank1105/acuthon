<!DOCTYPE html>
<html>
<head>
	<title>blood availability</title>
	<link rel="stylesheet" type="text/css" href="styles1.css">
	<script type="text/javascript">
			function refreshPage(){
					location.reload();			
			}
		</script>
</head>
<body class="bg">
	<div class="login-page">
 		<div class="form">  
  			<form class="register-form">
  			<h2>LOGIN INFORMATION</h2>		
  			<input type="text" placeholder="user name" required>  	
  			<input type="email" placeholder="email-id"required>
  			<input type="password" placeholder="password" required>
  			<h2>DONOR INFORMATION</h2>
 			<select class="select_blood">
  			<option selected>--select your blood group--</option>
  			<option value="1">A+</option>
 			 <option value="2">A-</option>
			 <option value="3">B+</option>
			 <option value="4">B-</option>
			 <option value="5">AB+</option>
			 <option value="6">AB-</option>	
			 <option value="7">O+</option>
			 <option value="">O-</option>
			</select>
  			<h2>CONTACT INFORMATION</h2>
  			<input type="text" placeholder="phone-number" required>
  			<input type="text" placeholder="residence address" required>
  			<input type="text" placeholder="city" required>
  			<input id="abc" type="button" value="submit" onclick="refreshPage()">

   			<p class="message">already registered?<a href="#">login</a></p>
  			</form>
  			<form class="login-form" action="page2.html">
  				<h2>LOGIN</h2>
  			<input type="text" name="" placeholder="username" required>
  			<input type="password"	 placeholder="password" required>
  			<input id="abc" type="submit" value="login">
  			<p class="message">not registered?<a href="#">register</a></p>

  			</form>
  		</div>
  	</div>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>	
	<script>
	$('.message a').click(function(){
	$('form').animate({height:"toggle", opacity:"toggle"});	
	});
	</script>
</body>
</html>
